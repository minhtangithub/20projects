<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Project 3 - Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <div class="container">
        <video src="./assets/video/_Vietsub HD Nhạc phim Võ Tắc Thiên 2014 -Ca khúc Bia không tên - Trương Tịnh Dĩnh_720P HD.mp4"">
        </video>
        <div class="control">
            <button>
                <i class="fa fa-play"></i>
            </button>
            <div class="volume">
                <i class="fa fa-volume-up"></i>
                <input type="range" name="" id="" min="0" max="100" step="1" value="50">
            </div>
            <input type="range" id="progress" class="progress" min="0" max="100000" step="0.1" value="0">
            <span class="timestamp">00:00</span>
        </div>
        <i class="fa fa-play"></i>
    </div>
    <script src="./script.js"></script>
</body>
</html>
